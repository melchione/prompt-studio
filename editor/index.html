<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Studio - Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-success: #22c55e;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .selectors {
            display: flex;
            gap: 10px;
        }

        select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-warning {
            background: var(--accent-warning);
            color: white;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 12px;
        }

        /* Main content */
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .sidebar-actions {
            display: flex;
            gap: 5px;
        }

        .section-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .section-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            transition: background 0.2s;
            position: relative;
        }

        .section-item:hover {
            background: var(--bg-tertiary);
        }

        .section-item.active {
            background: var(--accent-primary);
        }

        .section-item.dragging {
            opacity: 0.5;
            background: var(--accent-primary);
        }

        .section-item.drag-over {
            border-top: 2px solid var(--accent-warning);
        }

        .section-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .drag-handle {
            cursor: grab;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .section-item:active .drag-handle {
            cursor: grabbing;
        }

        .section-name {
            font-size: 14px;
        }

        .section-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .section-item.active .section-meta {
            color: rgba(255,255,255,0.7);
        }

        .section-actions {
            display: none;
            gap: 5px;
        }

        .section-item:hover .section-actions {
            display: flex;
        }

        .section-item.active .section-actions {
            display: flex;
        }

        .section-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .section-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .section-item.active .section-btn {
            color: rgba(255,255,255,0.7);
        }

        .section-item.active .section-btn:hover {
            color: white;
        }

        /* Translation indicator */
        .translation-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--bg-tertiary);
        }

        .translation-status.missing {
            background: var(--accent-danger);
            color: white;
        }

        .translation-status.exists {
            background: var(--accent-success);
            color: white;
        }

        /* Editor area */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-path {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-toggle {
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .lang-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        #editor {
            flex: 1;
        }

        /* Status bar */
        .status-bar {
            padding: 8px 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .modal.small {
            width: 400px;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Include list */
        .include-search {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .include-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .include-group {
            margin-bottom: 15px;
        }

        .include-group-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
            padding: 0 5px;
        }

        .include-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .include-item:hover {
            background: var(--bg-tertiary);
        }

        .include-item.selected {
            background: var(--accent-primary);
        }

        .include-ref {
            font-size: 14px;
            font-family: monospace;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 2000;
        }

        .toast.success {
            background: var(--accent-success);
            color: white;
        }

        .toast.error {
            background: var(--accent-danger);
            color: white;
        }

        .toast.warning {
            background: var(--accent-warning);
            color: white;
        }

        .toast.active {
            display: block;
        }

        /* Keyboard shortcut hint */
        .shortcut-hint {
            font-size: 11px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
        }

        /* Help text */
        .help-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <span class="logo">üìù Prompt Studio</span>
            <div class="selectors">
                <select id="projectSelect">
                    <option value="">-- Projet --</option>
                </select>
                <select id="agentSelect">
                    <option value="">-- Agent --</option>
                </select>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary" onclick="openIncludeModal()">
                üìé Include
                <span class="shortcut-hint">Ctrl+I</span>
            </button>
            <button class="btn btn-secondary" onclick="openAddSectionModal()">+ Section</button>
            <button class="btn btn-primary" onclick="saveSection()">üíæ Sauvegarder</button>
            <button class="btn btn-success" onclick="buildProject()">üî® Build</button>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Sections</h3>
                <div class="sidebar-actions">
                    <button class="btn btn-small btn-secondary" onclick="syncTranslations()" title="Synchroniser les traductions">üîÑ</button>
                </div>
            </div>
            <div class="section-list" id="sectionList">
                <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    S√©lectionnez un projet et un agent
                </div>
            </div>
        </aside>

        <!-- Editor -->
        <div class="editor-container">
            <div class="editor-header">
                <span class="editor-path" id="editorPath">Aucun fichier s√©lectionn√©</span>
                <div class="editor-actions">
                    <button class="btn btn-small btn-warning" onclick="translateSection()" id="translateBtn" style="display: none;">
                        üåê Traduire vers <span id="targetLang">EN</span>
                    </button>
                    <div class="lang-toggle">
                        <button class="lang-btn active" data-lang="fr" onclick="switchLang('fr')">FR</button>
                        <button class="lang-btn" data-lang="en" onclick="switchLang('en')">EN</button>
                    </div>
                </div>
            </div>
            <div id="editor"></div>
        </div>
    </main>

    <!-- Status bar -->
    <footer class="status-bar">
        <span id="statusLeft">Pr√™t</span>
        <span id="statusRight">0 mots</span>
    </footer>

    <!-- Include Modal -->
    <div class="modal-overlay" id="includeModal">
        <div class="modal">
            <div class="modal-header">
                <h2>üìé Ins√©rer un include</h2>
                <button class="modal-close" onclick="closeIncludeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="include-search" id="includeSearch" placeholder="Rechercher...">
                <div class="include-list" id="includeList">
                    <!-- Populated dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeIncludeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="insertSelectedInclude()">Ins√©rer</button>
            </div>
        </div>
    </div>

    <!-- Add Section Modal -->
    <div class="modal-overlay" id="addSectionModal">
        <div class="modal small">
            <div class="modal-header">
                <h2>‚ûï Nouvelle section</h2>
                <button class="modal-close" onclick="closeAddSectionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Num√©ro de la section</label>
                    <input type="number" class="form-input" id="sectionNumber" min="1" max="99" value="1" placeholder="01">
                    <div class="help-text">Le num√©ro d√©finit l'ordre d'apparition</div>
                </div>
                <div class="form-group">
                    <label>Nom de la section</label>
                    <input type="text" class="form-input" id="sectionName" placeholder="ex: context, instructions, examples">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="createBothLangs" checked> Cr√©er dans les deux langues (FR + EN)
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddSectionModal()">Annuler</button>
                <button class="btn btn-primary" onclick="createSection()">Cr√©er</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        // State
        const state = {
            project: null,
            agent: null,
            section: null,
            lang: 'fr',
            editor: null,
            modified: false,
            includes: [],
            selectedInclude: null,
            sections: { fr: [], en: [] },
            draggedItem: null
        };

        // API helpers
        const API = {
            async get(path) {
                const res = await fetch(`/api${path}`);
                return res.json();
            },
            async post(path, data) {
                const res = await fetch(`/api${path}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return res.json();
            }
        };

        // Initialize Monaco
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            // Define custom theme
            monaco.editor.defineTheme('prompt-studio', {
                base: 'vs-dark',
                inherit: true,
                rules: [],
                colors: {
                    'editor.background': '#0f172a',
                    'editor.foreground': '#f1f5f9',
                    'editorLineNumber.foreground': '#64748b',
                    'editor.selectionBackground': '#3b82f644',
                    'editor.lineHighlightBackground': '#1e293b'
                }
            });

            // Create editor
            state.editor = monaco.editor.create(document.getElementById('editor'), {
                value: '# S√©lectionnez une section √† √©diter',
                language: 'markdown',
                theme: 'prompt-studio',
                fontSize: 14,
                lineHeight: 24,
                minimap: { enabled: false },
                wordWrap: 'on',
                padding: { top: 15 }
            });

            // Track modifications
            state.editor.onDidChangeModelContent(() => {
                state.modified = true;
                updateWordCount();
            });

            // Add keyboard shortcut for include
            state.editor.addAction({
                id: 'insert-include',
                label: 'Insert Include',
                keybindings: [monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyI],
                run: openIncludeModal
            });

            // Add context menu action
            state.editor.addAction({
                id: 'insert-include-context',
                label: 'üìé Ins√©rer un include...',
                contextMenuGroupId: 'navigation',
                run: openIncludeModal
            });
        });

        // Load projects
        async function loadProjects() {
            const data = await API.get('/projects');
            const select = document.getElementById('projectSelect');
            select.innerHTML = '<option value="">-- Projet --</option>';
            data.projects.forEach(p => {
                select.innerHTML += `<option value="${p.name}">${p.name} (v${p.version})</option>`;
            });
        }

        // Load agents for project
        async function loadAgents(project) {
            if (!project) {
                document.getElementById('agentSelect').innerHTML = '<option value="">-- Agent --</option>';
                return;
            }

            const data = await API.get(`/projects/${project}/agents`);
            const select = document.getElementById('agentSelect');
            select.innerHTML = '<option value="">-- Agent --</option>';
            data.agents.forEach(a => {
                select.innerHTML += `<option value="${a.name}">${a.name} (${a.languages.join(', ')})</option>`;
            });
        }

        // Load sections for agent
        async function loadSections(project, agent) {
            if (!project || !agent) {
                document.getElementById('sectionList').innerHTML =
                    '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">S√©lectionnez un projet et un agent</div>';
                return;
            }

            const data = await API.get(`/projects/${project}/agents/${agent}`);
            state.sections = data.sections;
            renderSectionList();
        }

        // Render section list with drag & drop
        function renderSectionList() {
            const list = document.getElementById('sectionList');
            list.innerHTML = '';

            const sections = state.sections[state.lang] || [];
            if (sections.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">Aucune section</div>';
                return;
            }

            // Get sections from other language for comparison
            const otherLang = state.lang === 'fr' ? 'en' : 'fr';
            const otherSections = (state.sections[otherLang] || []).map(s => s.name);

            sections.forEach((s, index) => {
                const item = document.createElement('div');
                item.className = 'section-item' + (s.name === state.section ? ' active' : '');
                item.draggable = true;
                item.dataset.index = index;
                item.dataset.name = s.name;

                const hasTranslation = otherSections.includes(s.name);
                const translationBadge = hasTranslation
                    ? `<span class="translation-status exists" title="Traduction ${otherLang.toUpperCase()} existe">‚úì</span>`
                    : `<span class="translation-status missing" title="Pas de traduction ${otherLang.toUpperCase()}">!</span>`;

                item.innerHTML = `
                    <div class="section-info">
                        <span class="drag-handle" title="Glisser pour r√©ordonner">‚†ø</span>
                        <span class="section-name">${s.name}</span>
                        ${translationBadge}
                    </div>
                    <div class="section-actions">
                        <span class="section-meta">${s.words} mots</span>
                        <button class="section-btn" onclick="event.stopPropagation(); deleteSection('${s.name}')" title="Supprimer">üóëÔ∏è</button>
                    </div>
                `;

                // Click to select
                item.onclick = (e) => {
                    if (!e.target.classList.contains('section-btn')) {
                        selectSection(s.name, item);
                    }
                };

                // Drag events
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragleave', handleDragLeave);

                list.appendChild(item);
            });
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            state.draggedItem = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.section-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            state.draggedItem = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (e.target.closest('.section-item') && e.target.closest('.section-item') !== state.draggedItem) {
                e.target.closest('.section-item').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.target.closest('.section-item')?.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            e.preventDefault();
            const targetItem = e.target.closest('.section-item');
            if (!targetItem || targetItem === state.draggedItem) return;

            targetItem.classList.remove('drag-over');

            // Get new order
            const items = [...document.querySelectorAll('.section-item')];
            const draggedIndex = parseInt(state.draggedItem.dataset.index);
            const targetIndex = parseInt(targetItem.dataset.index);

            // Reorder the array
            const sections = state.sections[state.lang].map(s => s.name);
            const [removed] = sections.splice(draggedIndex, 1);
            sections.splice(targetIndex, 0, removed);

            // Call API to reorder
            updateStatus('R√©organisation...');
            const result = await API.post(`/projects/${state.project}/agents/${state.agent}/reorder`, {
                lang: state.lang,
                order: sections
            });

            if (result.success) {
                showToast('Sections r√©organis√©es ‚úì', 'success');
                await loadSections(state.project, state.agent);
            } else {
                showToast('Erreur lors de la r√©organisation', 'error');
            }
        }

        // Select section
        async function selectSection(name, element) {
            if (state.modified && !confirm('Changements non sauvegard√©s. Continuer ?')) {
                return;
            }

            state.section = name;
            state.modified = false;

            // Update UI
            document.querySelectorAll('.section-item').forEach(el => el.classList.remove('active'));
            element?.classList.add('active');

            // Load content
            const data = await API.get(`/projects/${state.project}/agents/${state.agent}/${state.lang}/${name}`);
            state.editor.setValue(data.content || '');

            document.getElementById('editorPath').textContent =
                `${state.project} / ${state.agent} / ${state.lang} / ${name}`;

            // Update translate button
            updateTranslateButton();

            updateStatus('Section charg√©e');
        }

        // Update translate button visibility and text
        function updateTranslateButton() {
            const btn = document.getElementById('translateBtn');
            const targetLang = document.getElementById('targetLang');

            if (!state.section) {
                btn.style.display = 'none';
                return;
            }

            const otherLang = state.lang === 'fr' ? 'en' : 'fr';
            const otherSections = (state.sections[otherLang] || []).map(s => s.name);
            const hasTranslation = otherSections.includes(state.section);

            btn.style.display = 'flex';
            targetLang.textContent = otherLang.toUpperCase();

            if (hasTranslation) {
                btn.textContent = `üåê Voir ${otherLang.toUpperCase()}`;
            } else {
                btn.innerHTML = `üåê Traduire vers <span id="targetLang">${otherLang.toUpperCase()}</span>`;
            }
        }

        // Translate section to other language
        async function translateSection() {
            if (!state.project || !state.agent || !state.section) return;

            const otherLang = state.lang === 'fr' ? 'en' : 'fr';
            const otherSections = (state.sections[otherLang] || []).map(s => s.name);
            const hasTranslation = otherSections.includes(state.section);

            if (hasTranslation) {
                // Just switch to other language
                switchLang(otherLang);
            } else {
                // Create translation
                if (!confirm(`Copier "${state.section}" vers ${otherLang.toUpperCase()} pour traduction ?`)) {
                    return;
                }

                const result = await API.post(`/projects/${state.project}/agents/${state.agent}/translate`, {
                    section: state.section,
                    from_lang: state.lang,
                    to_lang: otherLang
                });

                if (result.success) {
                    showToast(`Section copi√©e vers ${otherLang.toUpperCase()} ‚úì`, 'success');
                    await loadSections(state.project, state.agent);
                    switchLang(otherLang);
                } else {
                    showToast(result.error || 'Erreur', 'error');
                }
            }
        }

        // Sync all translations (copy missing sections)
        async function syncTranslations() {
            if (!state.project || !state.agent) {
                showToast('S√©lectionnez d\'abord un agent', 'error');
                return;
            }

            const frSections = (state.sections.fr || []).map(s => s.name);
            const enSections = (state.sections.en || []).map(s => s.name);

            // Find missing
            const missingInEn = frSections.filter(s => !enSections.includes(s));
            const missingInFr = enSections.filter(s => !frSections.includes(s));

            if (missingInEn.length === 0 && missingInFr.length === 0) {
                showToast('Toutes les sections sont synchronis√©es ‚úì', 'success');
                return;
            }

            const msg = [];
            if (missingInEn.length > 0) msg.push(`${missingInEn.length} section(s) √† copier vers EN`);
            if (missingInFr.length > 0) msg.push(`${missingInFr.length} section(s) √† copier vers FR`);

            if (!confirm(`Synchroniser les traductions ?\n\n${msg.join('\n')}`)) {
                return;
            }

            // Copy missing sections
            let copied = 0;
            for (const section of missingInEn) {
                await API.post(`/projects/${state.project}/agents/${state.agent}/translate`, {
                    section, from_lang: 'fr', to_lang: 'en'
                });
                copied++;
            }
            for (const section of missingInFr) {
                await API.post(`/projects/${state.project}/agents/${state.agent}/translate`, {
                    section, from_lang: 'en', to_lang: 'fr'
                });
                copied++;
            }

            showToast(`${copied} section(s) synchronis√©e(s) ‚úì`, 'success');
            await loadSections(state.project, state.agent);
        }

        // Switch language
        async function switchLang(lang) {
            if (state.modified && !confirm('Changements non sauvegard√©s. Continuer ?')) {
                return;
            }

            state.lang = lang;
            state.modified = false;

            // Update buttons
            document.querySelectorAll('.lang-btn').forEach(el => {
                el.classList.toggle('active', el.dataset.lang === lang);
            });

            // Reload sections
            renderSectionList();

            // Reload current section if exists
            if (state.section) {
                const sectionExists = (state.sections[lang] || []).some(s => s.name === state.section);
                if (sectionExists) {
                    const data = await API.get(`/projects/${state.project}/agents/${state.agent}/${lang}/${state.section}`);
                    state.editor.setValue(data.content || '');
                    document.getElementById('editorPath').textContent =
                        `${state.project} / ${state.agent} / ${lang} / ${state.section}`;
                } else {
                    state.editor.setValue(`# Section non traduite\n\nCette section n'existe pas encore en ${lang.toUpperCase()}.\n\nCliquez sur "Traduire" pour cr√©er la version ${lang.toUpperCase()}.`);
                }
                updateTranslateButton();
            }
        }

        // Save section
        async function saveSection() {
            if (!state.project || !state.agent || !state.section) {
                showToast('S√©lectionnez d\'abord une section', 'error');
                return;
            }

            const content = state.editor.getValue();
            await API.post(`/projects/${state.project}/agents/${state.agent}/${state.lang}/${state.section}`, {
                content
            });

            state.modified = false;
            showToast('Section sauvegard√©e ‚úì', 'success');
            loadSections(state.project, state.agent);
        }

        // Add section modal
        function openAddSectionModal() {
            if (!state.project || !state.agent) {
                showToast('S√©lectionnez d\'abord un agent', 'error');
                return;
            }

            // Calculate next section number
            const sections = state.sections[state.lang] || [];
            let maxNum = 0;
            sections.forEach(s => {
                const match = s.name.match(/^(\d+)-/);
                if (match) {
                    maxNum = Math.max(maxNum, parseInt(match[1]));
                }
            });

            document.getElementById('sectionNumber').value = maxNum + 1;
            document.getElementById('sectionName').value = '';
            document.getElementById('addSectionModal').classList.add('active');
            document.getElementById('sectionName').focus();
        }

        function closeAddSectionModal() {
            document.getElementById('addSectionModal').classList.remove('active');
        }

        async function createSection() {
            const number = parseInt(document.getElementById('sectionNumber').value);
            const name = document.getElementById('sectionName').value.trim().toLowerCase().replace(/\s+/g, '-');
            const createBoth = document.getElementById('createBothLangs').checked;

            if (!name) {
                showToast('Entrez un nom de section', 'error');
                return;
            }

            const filename = `${number.toString().padStart(2, '0')}-${name}.md`;
            const defaultContent = `# ${name.charAt(0).toUpperCase() + name.slice(1)}\n\n<!-- R√©diger cette section -->\n`;

            // Create in current language
            await API.post(`/projects/${state.project}/agents/${state.agent}/${state.lang}/${filename}`, {
                content: defaultContent
            });

            // Create in other language if requested
            if (createBoth) {
                const otherLang = state.lang === 'fr' ? 'en' : 'fr';
                await API.post(`/projects/${state.project}/agents/${state.agent}/${otherLang}/${filename}`, {
                    content: `<!-- TODO: Translate from ${state.lang.toUpperCase()} -->\n\n${defaultContent}`
                });
            }

            closeAddSectionModal();
            showToast('Section cr√©√©e ‚úì', 'success');
            await loadSections(state.project, state.agent);
        }

        // Delete section
        async function deleteSection(sectionName) {
            if (!confirm(`Supprimer "${sectionName}" (${state.lang.toUpperCase()}) ?`)) {
                return;
            }

            const result = await API.post(`/projects/${state.project}/agents/${state.agent}/delete-section`, {
                section: sectionName,
                lang: state.lang
            });

            if (result.success) {
                showToast('Section supprim√©e ‚úì', 'success');
                if (state.section === sectionName) {
                    state.section = null;
                    state.editor.setValue('# S√©lectionnez une section');
                }
                await loadSections(state.project, state.agent);
            } else {
                showToast(result.error || 'Erreur', 'error');
            }
        }

        // Build project
        async function buildProject() {
            if (!state.project) {
                showToast('S√©lectionnez d\'abord un projet', 'error');
                return;
            }

            updateStatus('Build en cours...');
            const result = await API.post('/build', {
                project: state.project,
                agent: state.agent || null
            });

            if (result.success) {
                showToast('Build r√©ussi ‚úì', 'success');
                updateStatus('Build termin√©');
            } else {
                showToast('Erreur de build', 'error');
                console.error(result.error);
            }
        }

        // Include modal
        async function openIncludeModal() {
            const data = await API.get(`/includes?project=${state.project || ''}`);
            state.includes = data.includes;
            renderIncludeList();
            document.getElementById('includeModal').classList.add('active');
            document.getElementById('includeSearch').focus();
        }

        function closeIncludeModal() {
            document.getElementById('includeModal').classList.remove('active');
            state.selectedInclude = null;
        }

        function renderIncludeList(filter = '') {
            const list = document.getElementById('includeList');
            list.innerHTML = '';

            const groups = {};
            state.includes.forEach(inc => {
                if (filter && !inc.ref.toLowerCase().includes(filter.toLowerCase())) return;
                const key = inc.agent;
                if (!groups[key]) groups[key] = [];
                groups[key].push(inc);
            });

            Object.entries(groups).forEach(([agent, items]) => {
                const group = document.createElement('div');
                group.className = 'include-group';
                group.innerHTML = `<div class="include-group-title">${agent}</div>`;

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'include-item' + (state.selectedInclude === item.ref ? ' selected' : '');
                    el.innerHTML = `<span class="include-ref">${item.ref}</span>`;
                    el.onclick = () => selectInclude(item.ref);
                    el.ondblclick = () => {
                        selectInclude(item.ref);
                        insertSelectedInclude();
                    };
                    group.appendChild(el);
                });

                list.appendChild(group);
            });
        }

        function selectInclude(ref) {
            state.selectedInclude = ref;
            document.querySelectorAll('.include-item').forEach(el => {
                el.classList.toggle('selected', el.querySelector('.include-ref').textContent === ref);
            });
        }

        function insertSelectedInclude() {
            if (!state.selectedInclude) {
                showToast('S√©lectionnez un include', 'error');
                return;
            }

            const text = `{% include '${state.selectedInclude}' %}`;
            const position = state.editor.getPosition();
            state.editor.executeEdits('include', [{
                range: new monaco.Range(position.lineNumber, position.column, position.lineNumber, position.column),
                text: text + '\n'
            }]);

            closeIncludeModal();
            showToast('Include ins√©r√© ‚úì', 'success');
        }

        // Search includes
        document.getElementById('includeSearch')?.addEventListener('input', (e) => {
            renderIncludeList(e.target.value);
        });

        // Utilities
        function updateWordCount() {
            const content = state.editor.getValue();
            const words = content.trim().split(/\s+/).filter(w => w).length;
            document.getElementById('statusRight').textContent = `${words} mots`;
        }

        function updateStatus(msg) {
            document.getElementById('statusLeft').textContent = msg;
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast ${type} active`;
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // Event listeners
        document.getElementById('projectSelect').addEventListener('change', async (e) => {
            state.project = e.target.value;
            state.agent = null;
            state.section = null;
            await loadAgents(state.project);
            document.getElementById('sectionList').innerHTML =
                '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">S√©lectionnez un agent</div>';
            document.getElementById('translateBtn').style.display = 'none';
        });

        document.getElementById('agentSelect').addEventListener('change', async (e) => {
            state.agent = e.target.value;
            state.section = null;
            await loadSections(state.project, state.agent);
            document.getElementById('translateBtn').style.display = 'none';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveSection();
            }
            if (e.key === 'Escape') {
                closeIncludeModal();
                closeAddSectionModal();
            }
        });

        // Initialize
        loadProjects();
    </script>
</body>
</html>
